name: Test

on: [push]

jobs:
  test:
    # Где запускаем
    runs-on: ubuntu-latest
    # Что делаем
    steps:
      # Выкачиваем репозиторий
      - uses: actions/checkout@v3
      # Настраиваем java
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'
      - uses: Xotabu4/selenoid-github-action@v2
      # Запускаем тесты
      - run: ./gradlew clean test -Dselenide.remote=http://localhost:4444/wd/hub
